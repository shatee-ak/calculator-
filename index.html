<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .calculator {
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
        }
        .screen {
            width: 100%;
            height: 60px;
            text-align: right;
            font-size: 2rem;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            background: #e9ecef;
            border-radius: 10px;
        }
        .btn {
            width: 22%;
            height: 60px;
            margin: 5px;
            font-size: 1.5rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="screen" class="screen form-control" disabled>
    <div class="d-flex flex-wrap justify-content-between">
        <button class="btn btn-danger" onclick="clearScreen()">C</button>
        <button class="btn btn-secondary" onclick="deleteLast()">⌫</button>
        <button class="btn btn-secondary" onclick="appendValue('%')">%</button>
       
       

        <button class="btn btn-light" onclick="appendValue('7')">7</button>
        <button class="btn btn-light" onclick="appendValue('8')">8</button>
        <button class="btn btn-primary" onclick="appendValue('/')">÷</button>
        <button class="btn btn-light" onclick="appendValue('9')">9</button>
       

        <button class="btn btn-light" onclick="appendValue('4')">4</button>
        <button class="btn btn-primary" onclick="appendValue('*')">×</button>
        <button class="btn btn-light" onclick="appendValue('5')">5</button>
        <button class="btn btn-light" onclick="appendValue('6')">6</button>
        
        <button class="btn btn-primary" onclick="appendValue('-')">−</button>
        <button class="btn btn-light" onclick="appendValue('1')">1</button>
        <button class="btn btn-light" onclick="appendValue('2')">2</button>
        <button class="btn btn-primary" onclick="appendValue('+')">+</button>
        <button class="btn btn-light" onclick="appendValue('3')">3</button> <br>
       

        <button class="btn btn-light w-20" onclick="appendValue('0')">0</button>
        <button class="btn btn-light" onclick="appendValue('.')">.</button>
        <button class="btn btn-success" onclick="calculateResult()">=</button>
    </div>
</div>

<script src="script.js">
    
</script>

</body>
</html>
